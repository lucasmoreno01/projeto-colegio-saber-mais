<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="escola.css">
    <link rel="shortcut icon" href="midia/favsa.ico" type="image/x-icon">
    <title>Colégio Saber Mais</title>
</head>

<body>
    <div id="op">
    <header>
        <h1 id="lg">Saber+</h1>
        <nav>
            <a href="#"><img src="midia/redes/instagramp.png" alt="Instagram do Colégio Saber mais"></a>
            <a href="#"><img src="midia/redes/zapp.png" alt="whatsApp do Colégio  Saber mais"></a>
            <a href="#"><img src="midia/redes/facebookp.png" alt="Facebook do Colégio Saber mais"></a>
            <a href="#"><img src="midia/redes/youtubep.png" alt="Canal no youtube do Colégio Saber mais"></a>
        </nav>
    </header>

    <div id="titulo">
        <h1>Matrícula Colégio Saber mais</h1>
        <p id="info">Preencha o formulário a seguir para seguir com a matrícula</p>
    </div>
    <form>
        <div id="b1">
            <fieldset id="f1">
                <legend>Dados pessoais</legend>

                <div id="pessoais">

                    <div id="itext">
                        <label for="nome"><strong>Nome do estudante:</strong></label> <br>
                        <input type="text" name="nome" id="nome"  required placeholder="Nome completo" >
                        <br>
                        <label for="responsavel"><strong>Nome do responsável:</strong></label> <br>
                        <input type="text" name="responsavel" id="responsavel" required>
                        <br>
                        <label for="numero"><strong>Número do responsável:</strong></label> <br>
                        <input type="tel" name="numero" id="numero" 
                            placeholder="(71)1234-56789">
                        <br>
                        <label for="data"><strong>Data de nascimento:</strong></label> <br>
                        <input type="date" name="data" id="data" class="data" >
                        <br>
                    </div>
                    <p><strong>Gênero</strong></p>
                    <input type="radio" name="contact"  id="generom" class="input2" required>
                    <label for="generom"><strong>M</strong></label>
                    <input type="radio" name="contact" id="generof" class="input2">
                    <label for="generof"><strong>F</strong></label>

                </div>
            </fieldset>

            <fieldset id="f2">
                <div id="turno">
                    <label for="6 ano"><strong>O aluno irá se matricular para a série:</strong></label>
                    <select name="serie" id="serie" class="slot" >
                        <option selected disabled value="">Selecione</option>
                        <option value="6 ano">6º ano</option>
                        <option value="7 ano">7º ano</option>
                        <option value="8 ano">8º ano</option>
                        <option value="9 ano">9º ano</option>
                    </select>

                    <p><strong>Qual turno o aluno estudará?</strong></p>
                    <input type="radio" name="contato" id="matutino" checked class="input2">
                    <label for="matutino"><strong>Matutino</strong></label>
                    <input type="radio" name="contato" id="vespertino" class="input2">
                    <!-- O name contact serve para o navigador indentifica que o apena um valor pode ser selecionado-->
                    <label for="vespertino"><strong>Vespertino</strong></label>
                </div>
                <div id="termos">
                    <input type="checkbox" name="termos" id="termos" class="input2">
                    <label for="termos"><strong>Declaro que concodo com os <a href="midia/Termos.pdf"
                                download="Termos.pdf" type="application/pdf" target="_blank"> termos de
                                serviço </a> da
                            instituição</strong></label>
                    <br>
                    <div id="sub">
                        <input type="submit" value="Concluido"  class="concluido" onclick="concluido()">
                    </div>
                </div>
            </fieldset>
        </div>
    </form>
   
    <footer>
    <p>Projeto criado por <a href="#" target="_blank"><strong>&copy;Lucas Moreno</a></strong></p> 
</div>
</footer>
</body>


<script src="matricula.js"></script>

</html>
